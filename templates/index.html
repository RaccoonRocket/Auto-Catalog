<body>
    <h2>Список моделей</h2>
    <div>
        <p>
            Категория:<br/>
            <input id="category" value="Все"/>
            напишите "Все" чтобы искать среди всех моделей
        </p>
        <p>
            Цена:<br />
            <input type="number" id="minPrice" min="0" value="0"/>
            <input type="number" id="maxPrice" min="0" value="15000000"/>
        </p>
        <p>
            (не оставляйте поля пустыми)<br>
            <button id="selectorBtn">Выбрать</button>
        </p>
    </div>

    <h2>О модели</h2>
    <div>
        <p>
            <input id="modelName" placeholder="Название модели"/>
            <button id="modelBtn">Узнать больше</button>
        </p>
    </div>

    <h2>О бренде</h2>
    <div>
        <p>
            <input  id="brandName" placeholder="Название боенда"/>
            <button id="brandBtn">Узнать больше</button>
        </p>
    </div>
